<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Gazetteer -- The Interactive Map</title>
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    
        <link href="favicon.ico" rel="icon">

        <link rel="stylesheet" href="./libs/leaflet/leaflet.css">
        <link rel="stylesheet" href="libs/leaflet/MarkerCluster.css">
        <link rel="stylesheet" href="libs/leaflet/MarkerCluster.Default.css">

        <link rel="stylesheet" href="libs/leaflet/easy-button.css">
        <link href="./libs/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="./libs/css/styles.css">

    <body>
        <header>
        <h1 id="title">gazetteer</h1>
        <form>
            <select id="countrySelect" class="form-select" name="country">
            <option value="none"></option>      
            </select>
        </form>

        </header>
        <div id="map">
        </div>
    
                <section class="modal" tabindex="-1" role="dialog">
                    <div class="modal-dialog modal-dialog-scrollable" role="document">
                      <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title"></h5>   
                            <p id="item-1">
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close" id="closeModal">
                                    <span aria-hidden="true">&times;</span>
                                  </button>
                           </div>
                        <div class="modal-body">              
                            <table class="table table-striped">
                            <tr>
                                <td colspan=2 id="item-A"></td>
                                
                            </tr>                                
                            <tr>
                                <td id="item-B"></td>
                                <td id="item-2"></td>
                            </tr>
                            <tr>
                                <td id="item-C"></td>
                                <td id="item-3"></td>
                            </tr>
                            <tr>
                                <td id="item-D"></td>
                                <td id="item-4"></td>
                            </tr>   
                            
                            <tr>
                                <td id="item-E"></td>
                                <td id="item-5"></td>
                            </tr>   
                            <tr>
                                <td id="item-F"></td>
                                <td id="item-6"></td>
                            </tr>
                            <tr>
                                <td id="item-G"></td>
                                <td id="item-7"></td>
                            </tr>   
                        </table>
                        </div>
                       
                    </div>
                    </div>
                </section>


</div>
      
        
        <script src="./libs/js/jquery-3.6.4.min.js"></script>
        <script src="../project1/libs/icon/fontawesome-free-6.4.0-web/js/all.js"></script>
        <script src="./libs/leaflet/leaflet.js"></script>   
        <script src="./libs/leaflet/leaflet.markercluster.js"></script>
        <script src="./libs/leaflet/dist/js/leaflet.extra-markers.min.js"></script>
        <script src="./libs/leaflet/easy-button.js"></script>
        <script src="./libs/js/bootstrap.bundle.min.js"></script>
        <script src="./libs/js/app.js" type="module" async defer></script>
    </body>
</html>
